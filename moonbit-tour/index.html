<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    %HEAD%
  </head>
  <body class="flex flex-col font-sans md:h-screen">
    <header class="flex h-8 items-center gap-2 bg-purple-200 px-2 py-6 md:px-6">
      <a class="text-base" href="/index.html">MoonBit Language Tour</a>
      <a class="ml-auto" href="https://www.moonbitlang.com">MoonBit</a>
      <div class="ml-2 cursor-pointer" id="theme">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
          />
        </svg>
      </div>
    </header>
    <main
      class="flex flex-grow flex-col bg-gray-100 md:h-[calc(100vh-4rem)] md:flex-row dark:bg-zinc-800"
    >
      <section
        class="prose flex max-w-none flex-1 flex-col items-center gap-4 p-2 dark:prose-invert prose-h2:capitalize md:justify-between md:overflow-auto md:p-6"
      >
        <div class="w-full">%MARKDOWN%</div>
        <nav class="flex gap-4 md:pb-2">
          %BACK% —
          <a href="/moonbit-docs/tour/table-of-contents/index.html">Contents</a>
          — %NEXT%
        </nav>
      </section>
      <section
        class="flex flex-1 flex-col justify-end border-t-2 border-purple-100 md:m-4 md:min-w-0 md:flex-1 md:rounded-md md:border dark:border-purple-800"
      >
        <div
          id="editor"
          class="max-h-96 min-h-60 flex-1 bg-white pl-[10px] pt-4 text-[14px] md:max-h-none md:rounded-t-md dark:bg-[#1e1e1e]"
        >
          %CODE%
        </div>
        <div
          class="min-h-20 overflow-auto bg-gray-50 p-2 md:h-1/3 md:rounded-b-md dark:bg-zinc-900 dark:text-white"
        >
          <pre id="output"></pre>
        </div>
      </section>
      <script type="module" src="/src/main.ts"></script>
    </main>
  </body>
</html>
